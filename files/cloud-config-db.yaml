#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key
      - ssh-rsa  aws-key

ssh_pwauth: false
disable_root: true
package_update: true
packages:
  - curl
  - wget

runcmd:
  # update weil oben schon einmal gekommen
  - sudo apt install -y mariadb-server # -y weil es sonst nachfragen w√ºrde
  - sudo mysql -sfu root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'password' WITH GRANT OPTION;"
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb.service
